<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Hero Generator - Your Action Figure Awaits!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #32859a;
            --secondary-color: #27a588;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #ffffff;
            --gradient-bg: linear-gradient(135deg, #32859a 0%, #27a588 100%);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(50, 133, 154, 0.1);
            transform: translateY(-1px);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #6b7280;
            font-weight: 500;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background: rgba(50, 133, 154, 0.05);
            color: var(--primary-color);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        small {
            color: #6b7280;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result h2 {
            font-family: 'Orbitron', monospace;
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .result p {
            color: #4b5563;
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .share-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .twitter { background-color: #1da1f2; color: white; }
        .linkedin { background-color: #0077b5; color: white; }
        .email { background-color: #10b981; color: white; }
        .download { background-color: #6b7280; color: white; }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶∏ CRM HERO GENERATOR</h1>
            <p class="subtitle">Transform into your ultimate CRM action figure!</p>
        </div>

        <div class="form-container">
            <form id="cardForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="role">Your Role:</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role...</option>
                            <option value="Development Director">Development Director</option>
                            <option value="Fundraising Manager">Fundraising Manager</option>
                            <option value="Donor Relations Manager">Donor Relations Manager</option>
                            <option value="Grant Writer">Grant Writer</option>
                            <option value="Program Manager">Program Manager</option>
                            <option value="Executive Director">Executive Director</option>
                            <option value="Communications Manager">Communications Manager</option>
                            <option value="Volunteer Coordinator">Volunteer Coordinator</option>
                            <option value="Database Administrator">Database Administrator</option>
                            <option value="Development Associate">Development Associate</option>
                            <option value="Major Gifts Officer">Major Gifts Officer</option>
                            <option value="Event Coordinator">Event Coordinator</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="crmPersonality">Your CRM Personality:</label>
                        <select id="crmPersonality" name="crmPersonality" required>
                            <option value="">Choose your type...</option>
                            <option value="Micromanager">The Micromanager</option>
                            <option value="Data Hoarder">The Data Hoarder</option>
                            <option value="Tech Avoider">The Tech Avoider</option>
                            <option value="Process Obsessed">The Process Obsessed</option>
                            <option value="Relationship Builder">The Relationship Builder</option>
                            <option value="Efficiency Expert">The Efficiency Expert</option>
                            <option value="Dashboard Addict">The Dashboard Addict</option>
                            <option value="Automation Enthusiast">The Automation Enthusiast</option>
                            <option value="Reluctant User">The Reluctant User</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bonusAccessory">Bonus Fun Accessory:</label>
                        <select id="bonusAccessory" name="bonusAccessory" required>
                            <option value="">Pick a fun extra...</option>
                            <option value="Baseball cap">Baseball cap</option>
                            <option value="Sunglasses">Sunglasses</option>
                            <option value="Coffee mug">Coffee mug</option>
                            <option value="Eyeglasses">Eyeglasses</option>
                            <option value="Sun hat">Sun hat</option>
                            <option value="Ice cream cone">Ice cream cone</option>
                            <option value="Headphones">Headphones</option>
                            <option value="Scarf">Scarf</option>
                            <option value="Watch">Watch</option>
                            <option value="Backpack">Backpack</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="painPoint">Your Biggest CRM Pain Point:</label>
                    <select id="painPoint" name="painPoint" required>
                        <option value="">What drives you crazy?</option>
                        <option value="Data entry takes forever">Data entry takes forever</option>
                        <option value="Too many clicks to do simple tasks">Too many clicks to do simple tasks</option>
                        <option value="Reports are confusing">Reports are confusing</option>
                        <option value="Integration issues">Integration issues</option>
                        <option value="User adoption problems">User adoption problems</option>
                        <option value="Duplicate data everywhere">Duplicate data everywhere</option>
                        <option value="Mobile app is terrible">Mobile app is terrible</option>
                        <option value="Customization is too complex">Customization is too complex</option>
                        <option value="Poor customer support">Poor customer support</option>
                        <option value="Expensive pricing">Expensive pricing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group full-width" id="customPainPointGroup" style="display: none;">
                    <label for="customPainPoint">Describe your pain point (max 100 characters):</label>
                    <input type="text" id="customPainPoint" name="customPainPoint" maxlength="100" placeholder="What specific issue drives you crazy?">
                    <small id="charCount">0/100 characters</small>
                </div>

                <div class="form-group full-width">
                    <label for="image">Upload Your Photo (Optional):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" accept="image/*" class="file-input">
                        <label for="image" class="file-input-label">
                            üì∏ Click to upload your photo or drag & drop
                        </label>
                    </div>
                    <small>Your photo will be analyzed to make your action figure look like you!</small>
                </div>

                <div class="form-group full-width">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="hero@company.com">
                </div>

                <button type="submit" class="generate-btn">
                    üöÄ Generate My Hero
                </button>
            </form>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Creating your CRM superhero... This might take 30-60 seconds!</p>
            </div>

            <div id="result" class="result">
                <img id="resultImage" src="" alt="Your CRM Action Figure">
                <h2 id="resultTitle"></h2>
                <p id="resultQuote"></p>
                
                <div class="share-buttons">
                    <button class="share-btn twitter" onclick="shareOnTwitter()">üê¶ Twitter</button>
                    <button class="share-btn linkedin" onclick="shareOnLinkedIn()">üíº LinkedIn</button>
                    <button class="share-btn email" onclick="shareViaEmail()">üìß Email</button>
                    <button class="share-btn download" onclick="downloadImage()">‚¨áÔ∏è Download</button>
                </div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
    <script>
        let currentResult = null;

        // File input handling
        const fileInput = document.getElementById('image');
        const fileLabel = document.querySelector('.file-input-label');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `üì∏ ${file.name}`;
                fileLabel.style.color = 'var(--primary-color)';
                fileLabel.style.borderColor = 'var(--primary-color)';
            }
        });

        // Pain point custom field handling
        const painPointSelect = document.getElementById('painPoint');
        const customPainPointGroup = document.getElementById('customPainPointGroup');
        const customPainPointInput = document.getElementById('customPainPoint');
        const charCount = document.getElementById('charCount');

        painPointSelect.addEventListener('change', function(e) {
            if (e.target.value === 'Other') {
                customPainPointGroup.style.display = 'block';
                customPainPointInput.required = true;
            } else {
                customPainPointGroup.style.display = 'none';
                customPainPointInput.required = false;
                customPainPointInput.value = '';
                charCount.textContent = '0/100 characters';
            }
        });

        customPainPointInput.addEventListener('input', function(e) {
            const length = e.target.value.length;
            charCount.textContent = `${length}/100 characters`;
            if (length > 80) {
                charCount.style.color = 'var(--danger-color)';
            } else {
                charCount.style.color = '#6b7280';
            }
        });

        // Form submission
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Handle custom pain point
            if (painPointSelect.value === 'Other' && customPainPointInput.value.trim()) {
                formData.set('painPoint', customPainPointInput.value.trim());
            }

            const submitBtn = document.querySelector('.generate-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Hide previous results
            result.style.display = 'none';
            error.style.display = 'none';

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Creating Your Hero...';

            try {
                const response = await fetch('/api/generate-card', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentResult = data.card;
                    document.getElementById('resultImage').src = data.card.imageUrl;
                    document.getElementById('resultTitle').textContent = data.card.title;
                    document.getElementById('resultQuote').textContent = `"${data.card.quote}"`;

                    loading.style.display = 'none';
                    result.style.display = 'block';

                    // Scroll to result
                    result.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(data.error || 'Failed to generate action figure');
                }
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
                loading.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Generate My Hero';
            }
        });

        // Share functions
        function shareOnTwitter() {
            if (!currentResult) return;
            const text = `Check out my CRM Action Figure: ${currentResult.title} - "${currentResult.quote}" ü¶∏‚Äç‚ôÇÔ∏è`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function shareOnLinkedIn() {
            if (!currentResult) return;
            const text = `I just created my CRM Action Figure: ${currentResult.title}! "${currentResult.quote}"`;
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}&summary=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function shareViaEmail() {
            if (!currentResult) return;
            const subject = `Check out my CRM Action Figure: ${currentResult.title}`;
            const body = `I just created my CRM Action Figure!\n\nTitle: ${currentResult.title}\nQuote: "${currentResult.quote}"\n\nView the image here: ${currentResult.imageUrl}\n\nCreate your own at: ${window.location.href}`;
            const url = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = url;
        }

        function downloadImage() {
            if (!currentResult) return;
            // Open image in new tab instead of direct download to preserve current page
            window.open(currentResult.imageUrl, '_blank');
        }
    </script>
</body>
</html>
